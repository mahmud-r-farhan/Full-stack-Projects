<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Music Player</title>
    <!-- Meta Description -->
    <meta name="description" content="Get the current date and time with our accurate and up-to-date time service. Perfect for scheduling, planning, and staying on track.">

    <!-- Meta Keywords -->
    <meta name="keywords" content="current date, current time, accurate time, time service, date and time, world clock">

    <!-- Meta Charset -->
    <meta charset="UTF-8">

    <!-- Meta Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Robots -->
    <meta name="robots" content="index, follow">

    <!-- Meta Author -->
    <meta name="author" content="Code Stations by Mahmudur Rahman">

    <!--Tailwind CDN-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-gray-800 rounded-lg overflow-hidden shadow-lg">
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-4">Music Player</h1>

                <!-- Audio Waveform -->
                <div id="waveform" class="bg-gray-700 rounded mb-4"></div>

                <!-- Audio Controls -->
                <div class="flex justify-between items-center mb-4">
                    <button id="prev" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Prev</button>
                    <button id="play" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Play</button>
                    <button id="pause" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Pause</button>
                    <button id="next" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
                </div>

                <!-- Playback Speed -->
                <div class="mb-4">
                    <label for="speed" class="block text-sm font-medium mb-2">Playback Speed:</label>
                    <select id="speed" class="block w-full bg-gray-700 text-white rounded py-2 px-4">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x (Normal)</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>

                <!-- Progress Bar -->
                <div class="mt-4">
                    <input id="progress" type="range" value="0" class="w-full">
                </div>

                <!-- Volume Control -->
                <div class="mt-4">
                    <label for="volume">Volume:</label>
                    <input id="volume" type="range" min="0" max="1" step="0.1" value="1" class="w-full">
                </div>

                <!-- Recent Songs -->
                <div class="mt-4">
                    <h2 class="text-xl font-bold mb-2">Recently Played</h2>
                    <ul id="recent-songs" class="list-disc pl-4">
                        <!-- Recent songs will be added dynamically here -->
                    </ul>
                </div>

                <!-- Playlist -->
                <ul id="playlist" class="mt-4">
                    <!-- Playlist items will be dynamically added here -->
                </ul>

                <!-- Dynamic Audio Import -->
                <div class="mt-4">
                    <label for="audio-upload" class="block text-sm font-medium mb-2">Upload Your Music:</label>
                    <input id="audio-upload" type="file" accept="audio/*" class="block w-full text-white bg-gray-700 border border-gray-600 rounded py-2 px-4">
                </div>
            </div>
        </div>
    </div>


    <!-- Wavesurfer.js for Audio Wave -->
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="script.js"></script>
</body>
</html>
