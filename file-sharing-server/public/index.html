<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-file-intro">
            <h1>File Management System</h1>
            <h4>Access & Share your file from any device with local network</h4>
            <div class="input-group">
                <label for="fileUpload">Upload File:</label>
                <input type="file" id="fileUpload">
                <button id="uploadButton">Upload</button>
            </div>
        </div>
    </div>
    <button class="rc-dwn" id="recent-download-btn">Download Recent</button>
    <div class="fileList-container">
        <ul id="fileList"></ul>
    </div>
    <div class="search-content">
        <div class="input-group">
            <label for="search">Search Files:</label>
            <input type="text" id="search" placeholder="Search files...">
            <a id="search-btn">Search</a>
        </div>
    </div>
    <div class="toggle-switch">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle"></label>
    </div>
    <p class="date-time" id="dateTime"></p>
    <script>
        function updateDateTime() {
            const now = new Date();
            const dayTime = now.toLocaleString('en-US', { weekday: 'long', hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const fullDate = now.toLocaleString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('dateTime').innerHTML = `${dayTime}<br>${fullDate}`;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
        document.getElementById('darkModeToggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.checked);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
